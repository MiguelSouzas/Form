<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="form.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
  <header>
    <h1>Rede Social</h1>
  </header>
    <section class="container">
      <br>
      <form>
        <h2>√Årea para se cadastrar cadastro</h2>
        <div class="content">
        <input
          class="fEmail"
          type="email"
          id="email"
          name="name"
          placeholder="Email"
        />
      <br />
        <input
          class="fPassword"
          type="password"
          id="password"
          name="password"
          placeholder="Senha"
        />
        <br>
        <input 
          class="fButton"
          type="button"
          id="enter"
          name="enter"
          value="Cadastrar"
          <br>
          <br>
        <a class="forgotPassword" href="">Esqueceu a senha?</a>
      </form>
    </div>
    </section>
  </body>
</html>
